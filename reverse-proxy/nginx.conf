# Reverse proxy Les Papillons - généré par setup-nginx.sh (__FRONTEND_PATH__ remplacé)
# Un seul port 80 : Nginx sert le frontend (fichiers statiques) et proxy /api vers le backend.

server {
    listen 80 default_server;
    server_name beout.fr _;

    # Frontend : fichiers statiques (plus besoin de serveur sur 8080)
    root __FRONTEND_PATH__;
    index index.html;
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Backend API
    location /api {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api-docs {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
